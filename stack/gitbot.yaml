context:
    max_kue_workers: 1
    cfntools: 'https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz'
    instances:
        - t1.micro
        - m1.small
        - m1.medium
        - m1.large
        - m1.xlarge
        - m2.xlarge
        - m2.2xlarge
        - m2.4xlarge
        - c1.medium
        - c1.xlarge
        - cc1.4xlarge
        - cc2.8xlarge
        - cg1.4xlarge

    instanceToArch:
        c1.medium:
          Arch: '64'
        c1.xlarge:
          Arch: '64'
        m1.large:
          Arch: '64'
        m1.medium:
          Arch: '64'
        m1.small:
          Arch: '64'
        m1.xlarge:
          Arch: '64'
        m2.2xlarge:
          Arch: '64'
        m2.4xlarge:
          Arch: '64'
        m2.xlarge:
          Arch: '64'
        t1.micro:
          Arch: '64'
    regionArchToAMI:
        ap-northeast-1:
          '32': 'ami-55b03454'
          '64': 'ami-57b03456'
        ap-southeast-1:
          '32': 'ami-782c612a'
          '64': 'ami-7e2c612c'
        eu-west-1:
          '32': 'ami-26414852'
          '64': 'ami-20414854'
        us-east-1:
          '32': 'ami-0f45d266'
          '64': 'ami-0145d268'
        us-west-1:
          '32': 'ami-3cd8fb79'
          '64': 'ami-3ed8fb7b'
source_dir: source
source_patterns: '*.json'
output_dir: out
search_paths: scripts
publish:
    bucket: gitbot_stack
    path: cfn/v1.0
    main: main.json
    stack_name: gitbot-stack
    params:
      RedisStackURL: '{{ url_for("redis.json") }}'
      KeyName: '{{ data.app_key }}'
      SiteElasticIP: '{{ data.app_ip }}'
      Domain: '{{ data.app_domain }}'
      GithubClientId: '{{ data.githubClientId }}'
      GithubClientSecret: '{{ data.githubClientSecret }}'
      WebSource: '{{ data.websource_url|default('') }}'
      AppSource: '{{ data.appsource_url|default('') }}'
